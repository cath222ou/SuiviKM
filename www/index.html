    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>

    <title>Kilométrage</title>
</head>

<body>
    <div id="accueil">
        <img class="img" src="img\logoVille.png">
        <div class="titre">
            <hr/>
            <h1>Kilométrage</h1>
            <hr/>
        </div>
        <div class="bouton2">
            <button id="suiviBtn" class="bouton ui-button ui-widget ui-corner-all">Suivi</button>
            <button id="calculBtn" class="bouton ui-button ui-widget ui-corner-all">Calcul kilométrage</button>
        </div>
    </div>

    <div id="suivi">
        <button id="retour1" class="bouton2 ui-button ui-widget ui-corner-all"><i class="fa fa-arrow-left fa-2x"></i></button>
        <div id="map"></div>
        <button id="gps" class="bouton2 ui-button ui-widget ui-corner-all"><i class="fa fa-map-marker fa-2x" style=" vertical-align: middle;"></i> Départ</button>
        <button id="gpsFin" class="bouton2 ui-button ui-widget ui-corner-all hidden" data-toggle="modal" data-target="#modalDistance"><i class="fa fa-ban fa-2x" style=" vertical-align: middle;"></i> Arrivée</button>
    </div>


    <div id="calcul" class="hidden">
        <button id="retour2" class="bouton2 ui-button ui-widget ui-corner-all"><i class="fa fa-arrow-left fa-2x"></i></button>
        <div id="accordion">
            <h3>Adresse civique</h3>
                <div>
                    <h7>Adresse de départ:</h7>
                    <br/>
                    <input type="text">
                    <br/>
                    <br/>
                    <h7>Adresse d'arrivée:</h7>
                    <br/>
                    <input type="text">
                </div>
            <h3>Odomètre</h3>
                <div>
                    <h7>Valeur d'odomètre au départ:</h7>
                    <br/>
                    <input type="text">
                    <br/>
                    <br/>
                    <h7>Valeur d'odomètre à l'arrivé:</h7>
                    <br/>
                    <input type="text">
                </div>
        </div>
    </div>

    <div class="modal fade" id="modalDistance" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Distance parcourue</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="distance" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/ol.js"></script>
    <script type="text/javascript" src="js/initMap.js"></script>
    <script type="text/javascript" src="js/geolocalisation.js"></script>
    <script type="text/javascript" src="js/gestionApp.js"></script>




    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
